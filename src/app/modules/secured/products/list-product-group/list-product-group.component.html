<div class="row d-flex justify-content-center">
    <div class="col-lg-4 col-md-6">
        <h3 class="text-center">
            List of Product Groups
        </h3>
        <div class="list-group" [loading]="loading">
            <a [routerLink]="['../edit', group.id]" class="list-group-item list-group-item-action" *ngFor="let group of groups | async">
                {{ group.title }}
            </a>
        </div>

    </div>
</div>
