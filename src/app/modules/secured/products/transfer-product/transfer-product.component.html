<div class="row d-flex justify-content-center">
  <div class="col-lg-4 col-md-6">
    <h2 class="fs-3 mb-3">Transfer Products</h2>
    <form [loading]="loading" [formGroup]="form" (ngSubmit)="onSubmit()">
      <mat-form-field class="w-100" appearance="outline">
        <mat-label>From Location</mat-label>
        <mat-select matInput formControlName="myLocation">
          <mat-option
            *ngFor="let location of myLocations | async;let index = index"
            [value]="location.id"
          >
            {{ location.title }}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field class="w-100" appearance="outline">
        <mat-label>To Location</mat-label>
        <mat-select matInput formControlName="toLocation">
          <mat-option
            *ngFor="let location of locations | async"
            [value]="location.id"
          >
            {{ location.title }}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field class="w-100" appearance="outline">
        <mat-label>Product Name</mat-label>
        <mat-select matInput formControlName="product">
          <mat-option
            [value]="row.product_id"
            *ngFor="let row of products | async"
          >
            {{ row.product.title }}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field class="w-100" appearance="outline">
        <mat-label>Quantity</mat-label>
        <input type="number" matInput formControlName="quantity" />
      </mat-form-field>
      <mat-form-field class="w-100" appearance="outline">
        <mat-label>Narration</mat-label>
        <input type="text" matInput formControlName="narration" />
      </mat-form-field>
    </form>
  </div>
</div>
