<div class="row d-flex justify-content-center">
  <div class="col-lg-4 col-md-6">
    <div class="shadow card">
      <div class="card-header">Create New Product</div>
      <div class="card-body">
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
          <mat-form-field class="w-100" appearance="outline">
            <mat-label>Title</mat-label>
            <input matInput type="text" minlength="3" formControlName="title" />
          </mat-form-field>
          <mat-form-field class="w-100" appearance="outline">
            <mat-label>Initial Quantity</mat-label>
            <input matInput type="number" minlength="3" formControlName="quantity" />
          </mat-form-field>
          <mat-form-field class="w-100" appearance="outline">
            <mat-label>Rate</mat-label>
            <input matInput type="number" min="0.1" formControlName="rate" />
          </mat-form-field>
          <mat-form-field class="w-100" appearance="outline">
            <mat-label>Expiry Date</mat-label>
            <input matInput type="date" formControlName="expiry_date" />
          </mat-form-field>
          <mat-form-field class="w-100" appearance="outline">
            <mat-label>StoreLocation</mat-label>
            <mat-select formControlName="location_id">
              <mat-option [value]="0">Select StoreLocation</mat-option>
              <mat-option [value]="l.id" *ngFor="let l of locations | async">
                {{ l.title }}
              </mat-option>
            </mat-select>
          </mat-form-field>

          <button type="submit" mat-raised-button color="primary" class="w-100">
            Submit
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
