<div class="row d-flex justify-content-center">
    <div class="col-lg-4 col-md-6">
        <h3 class="text-center">
            List of Locations
        </h3>
        <div class="list-group">
            <a [routerLink]="['../edit', location.id]" class="list-group-item list-group-item-action" *ngFor="let location of locations | async">
                {{ location.title }}
            </a>
        </div>

    </div>
</div>
