<table class="table shadow">
    <thead>
        <tr>
            <th>Product Name</th>
            <th>Quantity</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let product of product$ | async">
            <td>{{ product.product.title }}</td>
            <td>{{ product.quantity }}</td>
        </tr>
    </tbody>
</table>
