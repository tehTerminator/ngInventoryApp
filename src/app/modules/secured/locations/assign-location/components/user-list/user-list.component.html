<div class="row d-flex justify-content center mt-4">
    <div class="col-lg-4 col-md-6">
        <h1>User List</h1>
        <ul class="list-group">
            <li class="list-group-item" *ngFor="let user of users | async">
                <h5 class="mb-1">{{ user.name }}</h5>
            </li>
        </ul>
    </div>
</div>
