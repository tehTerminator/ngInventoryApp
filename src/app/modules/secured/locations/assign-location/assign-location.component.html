<div class="row d-flex justify-content-center">
    <div class="col-lg-4 col-md-6">
        <div class="card">
            <div class="card-header">
                <h2 class="fs-2">
                    {{ location.title }}
                </h2>
            </div>
            <div class="card-body">
                <section>
                    <app-form [location]="id"></app-form>
                </section>
                <mat-tab-group>
                    <mat-tab label="Users">
                        <app-user-list [location]="id"></app-user-list>
                    </mat-tab>
                    <mat-tab label="Products">
                        <app-product-list [location]="id"></app-product-list>
                    </mat-tab>
                </mat-tab-group>
            </div>
        </div>
    </div>
</div>
