<div class="row d-flex justify-content-center">
  <div class="col-lg-4 col-md-6">
    <div class="card shadow mb-2">
      <div class="card-header">Selected Locations</div>
      <div class="card-body">
        {{ selectedLocation.title }}
      </div>
    </div>

    <div class="card shadow">
      <div class="card-header">Select Location</div>
      <div class="card-body">
          <mat-form-field class="w-100">
            <mat-label>Select Location</mat-label>
            <mat-select [formControl]="selectLocationControl">
              <mat-option *ngFor="let loc of myLocations | async" [value]="loc">
                {{ loc.title }}
              </mat-option>
            </mat-select>
          </mat-form-field>
        <hr />
        <button
          class="btn btn-primary w-100"
          (click)="onSubmit()"
          type="submit"
        >
          Submit
        </button>
      </div>
    </div>
  </div>
</div>
