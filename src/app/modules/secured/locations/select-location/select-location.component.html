<div class="row d-flex justify-content-center">
    <div class="col-lg-4 col-md-6">

        <div class="card shadow mb-2">
            <div class="card-header">
                Selected Locations
            </div>
            <div class="card-body">
                {{ selectedLocation.title }}
            </div>
        </div>

        <div class="card shadow">
            <div class="card-header">
                Select Location
            </div>
            <div class="card-body">
                <div class="form-group w-100 m-1">
                    <select class="form-control" [formControl]="selectLocationControl">
                        <option *ngFor="let loc of myLocations | async" [value]="loc" >
                            {{ loc.title }}
                        </option>
                    </select>
                </div>
                <hr>    
                <button class="btn btn-primary w-100" (click)="onSubmit()" type="submit">
                    Submit
                </button>
            </div>
        </div>
    </div>
</div>
