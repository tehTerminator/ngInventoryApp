<nav class="mx-3 mt-3 d-grid gap-1">

    <a mat-flat-button [routerLink]="['']">
        <mat-icon>home</mat-icon>
        <strong>Dashboard</strong>
    </a>

    <mat-accordion>
        <mat-expansion-panel *ngFor="let item of items">
            <mat-expansion-panel-header>
                <mat-panel-title>{{ item.title }}</mat-panel-title>
            </mat-expansion-panel-header>
            <p class="d-flex flex-column">
                <a mat-flat-button *ngFor="let link of item.links" [routerLink]="link.routerLink">{{ link.text }}</a>
            </p>
        </mat-expansion-panel>
    </mat-accordion>
</nav>
