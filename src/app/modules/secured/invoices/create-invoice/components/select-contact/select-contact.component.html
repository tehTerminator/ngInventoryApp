<form class="card card-body" [formGroup]="contactForm" (ngSubmit)="navigateToSelectProduct()">
    <mat-form-field class="w-100">
      <mat-label>Existing Customer</mat-label>
      <input type="text" matInput [matAutocomplete]="auto" #customerTextField
        [formControl]="contactField" />
      <mat-autocomplete (optionSelected)="onSelectCustomer($event)" autoActiveFirstOption #auto="matAutocomplete"
        [displayWith]="displayFn">
        <mat-option *ngFor="let customer of filteredContacts$ | async" [value]="customer">
          {{ customer.title }}<br />
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
    <button type="submit" class="btn btn-primary w-100">Next</button>
</form>
