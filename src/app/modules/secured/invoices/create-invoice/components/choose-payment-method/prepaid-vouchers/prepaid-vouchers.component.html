<form [formGroup]="formGroup" (ngSubmit)="onSubmit()">
    <div class="row">
        <mat-form-field class="col-md-6 text-center" appearance="outline">
            <mat-label>
                Voucher ID
            </mat-label>
            <input matInput type="number" formControlName="id">
        </mat-form-field>
        <mat-form-field class="col-md-6 text-center" appearance="outline">
            <mat-label>
                Amount
            </mat-label>
            <input matInput type="number" formControlName="amount">
        </mat-form-field>
        <div class="col-12" *ngIf="voucher">
            <div class="list-group list-group-horizontal">
                <div class="list-group-item">{{ voucher.creditor.title }}</div>
                <div class="list-group-item"><mat-icon>
                        arrow_forward
                    </mat-icon></div>
                <div class="list-group-item">
                    {{ voucher.debtor.title }}
                </div>
                <div class="list-group-item">
                    {{ voucher.amount | currency:'INR'}}
                </div>
            </div>
        </div>
        <button type="submit" mat-raised-button color="primary" class="mt-2 w-100">
            Add Voucher
        </button>
    </div>
</form>
