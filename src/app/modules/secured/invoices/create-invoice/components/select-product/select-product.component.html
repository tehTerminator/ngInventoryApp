<form class="card" [formGroup]="productForm" (ngSubmit)="navigateToCreateTransactions()">
  <div class="card-body">
    <mat-form-field class="w-100">
      <mat-label>Select Product</mat-label>
      <input type="text" #firstInputField matInput [formControl]="productControl" [matAutocomplete]="auto">
      <mat-autocomplete (optionSelected)="onSelectProduct($event)" #auto="matAutocomplete" [displayWith]="displayFn"
        autoActiveFirstOption="true" autoSelectActiveOption="true">
        <mat-option *ngFor="let product of filteredProducts$ | async" [value]="product">
          {{ product.title }}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
    <div class="row g-2">
      <div class="col">
        <button type="submit" mat-stroked-button color="primary" class="w-100">
          Add
          <mat-icon>add</mat-icon>
        </button>
      </div>
      <div class="col" *ngIf="hasTransactions | async">
        <button type="button" *ngIf="hasTransactions | async" (click)="navigateToPaymentOption()" mat-raised-button
          color="primary" class="w-100">
          Submit Invoice
          <mat-icon>done</mat-icon>
        </button>
      </div>
    </div>
  </div>
</form>
