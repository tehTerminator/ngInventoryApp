<h2 class="card-header">Select Product</h2>
<div class="card-body">
  <mat-form-field class="w-100">
    <mat-label>Select Product</mat-label>
    <mat-select
      type="text"
      matInput
      [formControl]="productControl"
    >
      <mat-option *ngFor="let product of products$ | async" [value]="product.product">
        {{ product.product.title }}
      </mat-option>
      </mat-select>
  </mat-form-field>
  <button
    mat-raised-button
    color="primary"
    class="w-100"
    (click)="onSelectProduct()"
  >
    Select
  </button>
  <button 
    *ngIf="hasTransactions | async"
    [routerLink]="['../final-submit']"
    class="btn btn-success mx-auto my-3 w-100" 
  >
    Submit Invoice
  </button>
</div>
