<div class="card">
    <div class="card-header">
        <label for="discount_amount">Set Discount</label>
    </div>
    <div class="card-body">
        <div class="form-group w-100">
            <input type="number" [formControl]="discountAmountFC" class="form-control text-center">
        </div>

        <button type="button" class="btn btn-primary p-2 w-100 mt-2" (click)="onSetDiscount()">Submit</button>
    </div>
</div>
