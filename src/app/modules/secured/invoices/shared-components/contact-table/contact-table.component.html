<div class="w-100 d-block" *ngIf="contact">
    <table class="table table-bordered">
        <!-- *ngIf="contact" -->
        <tbody>
            <tr>
                <th class="w-25">Bill To :</th>
                <td>
                    {{ contact.title }}
                </td>
            </tr>
            <tr>
                <th class="w-25">Address</th>
                <td>
                    {{ contact.address }}
                </td>
            </tr>
        </tbody>
    </table>
</div>
