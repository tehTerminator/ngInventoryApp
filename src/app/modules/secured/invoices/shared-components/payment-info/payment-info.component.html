<strong>Payment Details</strong>

<div *ngIf="paidIsZero$ | async">
    Payment Udhaar
</div>
<ul class="list-group">
    <li *ngFor="let voucher of store.paymentInfo$ | async;"
        class="list-group-item d-flex justify-content-between">
        <span>{{ getTitle(voucher.dr) }} - {{ voucher.amount | currency:'INR' }}</span>
        <button mat-icon-button color="primary" (click)="removeVoucher(voucher)">
            <mat-icon>close</mat-icon>
        </button>
    </li>
</ul>
