<table class="table">
    <thead>
        <tr>
            <th>Description</th>
            <th>Rate</th>
            <th>Quantity</th>
            <th>Amount</th>
        </tr>
    </thead>

    <tbody>
        <tr *ngFor="let item of templates | async">    
            <td>{{ item.title }}</td>
            <td>{{ item.rate }}</td>
            <td>{{ item.quantity }}</td>
            <td>{{ item.quantity * item.rate }}</td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <td colspan="3">
                Total
            </td>
            <td>{{ totalAmount }}</td>
        </tr>
    </tfoot>
</table>
