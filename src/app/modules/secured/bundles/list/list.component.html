<div class="container-md">
    <div class="row d-flex justify-content-center">
      <div class="col-md-6">
        <h1 class="fs-2">Bundles</h1>
        <ul class="list-group">
          <li class="list-group-item" *ngFor="let bundle of bundles$ | async">
            <a [routerLink]="['/auth', 'bundles', bundle.id, 'template']">{{ bundle.title }}</a>
          </li>
          <li class="list-group-item" *ngIf="listEmpty">
            No Bundles Found.
          </li>
        </ul>

      </div>
    </div>
  </div>
