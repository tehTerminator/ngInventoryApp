<form [formGroup]="form" class="card shadow mb-3" (ngSubmit)="onSubmit()">
    <div class="card-body">
        <mat-form-field class="d-block" appearance="outline">
            <mat-label>Giver</mat-label>
            <input type="text" placeholder="Pick one" aria-label="Creditor" matInput
                formControlName="ledger" #firstInputField [matAutocomplete]="creditor" />
            <mat-autocomplete autoActiveFirstOption #creditor="matAutocomplete"
                [displayWith]="displayFunction">
                <mat-option *ngFor="let creditor of filteredLedgers | async" [value]="creditor">
                    <div class="d-flex flex-column w-100 border-top">
                        <strong>{{ creditor.title }}</strong>
                        <small>{{ creditor.kind }}</small>
                    </div>
                </mat-option>
            </mat-autocomplete>
        </mat-form-field>

        <div class="form-group">
            <label for="fromDate" class="form-label">From Date</label>
            <input type="date" class="form-control w-100" formControlName="fromDate">
        </div>
        <div class="form-group mt-3">
            <label for="toDate" class="form-label">To Date</label>
            <input type="date" class="form-control w-100" formControlName="toDate">
        </div>
        <button type="submit" class="btn btn-primary shadow w-100 mt-3">View</button>
    </div>
</form>
