<form (ngSubmit)="onSubmit()" [formGroup]="form" class="row d-flex justify-content-center">
    <mat-card class="col-lg-4 col-md-6">
        <mat-card-header>
            <h2 class="fs-2 w-100 text-center">User Registration</h2>
        </mat-card-header>
        <mat-card-content class="border-top border-bottom py-3">
            <mat-form-field class="w-100" appearance="outline">
                <mat-label>Name</mat-label>
                <input type="text" matInput formControlName="name" placeholder="Name">
            </mat-form-field>
            <mat-form-field class="w-100" appearance="outline">
                <mat-label>Mobile Number</mat-label>
                <input type="text" matInput formControlName="mobile" placeholder="Mobile">
            </mat-form-field>
            <mat-form-field class="w-100" appearance="outline">
                <mat-label>Username</mat-label>
                <input type="text" matInput formControlName="username" placeholder="Username">
            </mat-form-field>
            <mat-form-field class="w-100" appearance="outline">
                <mat-label>Password</mat-label>
                <input type="text" matInput formControlName="password" placeholder="Password">
            </mat-form-field>
        </mat-card-content>
        <mat-card-actions class="py-3">
            <button mat-raised-button color="primary" class="w-100" type="submit">Register</button>
        </mat-card-actions>
    </mat-card>
</form>
