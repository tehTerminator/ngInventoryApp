<div class="shadow card">
    <div class="card-header">
        Create / Edit New Group
    </div>
    <div class="card-body">
        <form>
            <mat-form-field class="w-100" appearance="outline">
                <mat-label>Id</mat-label>
                <input matInput type="number" min="1" step="1">
            </mat-form-field>

            <mat-form-field class="w-100" appearance="outline">
                <mat-label>Title</mat-label>
                <input matInput type="text" minlength="3">
            </mat-form-field>
            <mat-form-field class="w-100" appearance="outline">
                <mat-label>Kind</mat-label>
                <mat-select>
                    <mat-option value="CAPITAL">
                        CAPITAL
                    </mat-option>
                    <mat-option value="LIABILITIES">
                        LIABILITIES
                    </mat-option>
                    <mat-option value="ASSETS">ASSETS</mat-option>
                    <mat-option value="INCOME">INCOME</mat-option>
                    <mat-option value="EXPENSES">EXPENSES</mat-option>
                </mat-select>
            </mat-form-field>

            <button type="submit" mat-raised-button color="primary">Submit</button>
        </form>
    </div>
</div>
